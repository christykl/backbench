<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamChat - #general</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1d29;
            color: #d1d2d3;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background-color: #3f0e40;
            padding: 12px 0;
            border-right: 1px solid #522653;
        }

        .workspace-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 16px;
            border-bottom: 1px solid #522653;
            margin-bottom: 16px;
        }

        .channels {
            padding: 0 16px;
        }

        .channel-section {
            margin-bottom: 20px;
        }

        .channel-header {
            color: #bcabbc;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            transition: background-color 0.15s;
        }

        .channel:hover {
            background-color: #350d36;
        }

        .channel.active {
            background-color: #1264a3;
            color: white;
        }

        .channel-icon {
            margin-right: 8px;
            font-size: 14px;
        }

        .channel-name {
            font-size: 15px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #222529;
        }

        .header {
            background-color: #1a1d29;
            padding: 12px 20px;
            border-bottom: 1px solid #313338;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel-info {
            display: flex;
            align-items: center;
        }

        .channel-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-right: 12px;
        }

        .member-count {
            color: #b9bbbe;
            font-size: 13px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #222529;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.15s;
        }

        .message:hover {
            background-color: #2c2f36;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .username {
            font-weight: bold;
            color: white;
            margin-right: 8px;
            font-size: 15px;
        }

        .timestamp {
            color: #b9bbbe;
            font-size: 12px;
        }

        .message-text {
            color: #dcddde;
            line-height: 1.46;
            font-size: 15px;
        }

        .message-input-container {
            padding: 20px;
            background-color: #222529;
            border-top: 1px solid #313338;
        }

        .message-input-wrapper {
            background-color: #40444b;
            border-radius: 8px;
            border: 1px solid #40444b;
            transition: border-color 0.15s;
        }

        .message-input-wrapper:focus-within {
            border-color: #5865f2;
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #dcddde;
            font-size: 15px;
            padding: 12px 16px;
            resize: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #72767d;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.15s;
        }

        .message-input-wrapper:focus-within .send-button {
            opacity: 1;
        }

        .input-container {
            position: relative;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background-color: #3ba55c;
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 2px solid #222529;
        }

        .avatar-container {
            position: relative;
        }

        .reaction {
            display: inline-block;
            background-color: #2c2f36;
            border: 1px solid #4f545c;
            border-radius: 16px;
            padding: 2px 8px;
            margin-top: 4px;
            margin-right: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .reaction:hover {
            background-color: #40444b;
        }

        .thread-link {
            color: #00a8fc;
            font-size: 13px;
            margin-top: 4px;
            cursor: pointer;
        }

        .thread-link:hover {
            text-decoration: underline;
        }

        .message-actions {
            opacity: 0;
            position: absolute;
            top: -12px;
            right: 12px;
            background-color: #2c2f36;
            border: 1px solid #4f545c;
            border-radius: 8px;
            padding: 4px;
            transition: opacity 0.15s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-button {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.15s;
        }

        .action-button:hover {
            background-color: #40444b;
            color: #dcddde;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #2c2f36;
            border: 1px solid #4f545c;
            border-radius: 8px;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.15s;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #dcddde;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.15s;
        }

        .dropdown-item:hover {
            background-color: #40444b;
        }

        .dropdown-item.danger:hover {
            background-color: #ed4245;
            color: white;
        }

        .dropdown-icon {
            margin-right: 12px;
            width: 16px;
        }

        .message-content {
            flex: 1;
            position: relative;
        }

        .connection-status {
            padding: 4px 12px;
            background-color: #f39c12;
            color: white;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .connection-status.connected {
            background-color: #27ae60;
        }

        .connection-status.disconnected {
            background-color: #e74c3c;
            display: block;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Disconnected from server</div>
    
    <div class="sidebar">
        <div class="workspace-name">
            TeamSpace
        </div>
        
        <div class="channels">
            <div class="channel-section">
                <div class="channel-header">Channels</div>
                <div class="channel active">
                    <span class="channel-icon">#</span>
                    <span class="channel-name">general</span>
                </div>
                <div class="channel">
                    <span class="channel-icon">#</span>
                    <span class="channel-name">random</span>
                </div>
                <div class="channel">
                    <span class="channel-icon">#</span>
                    <span class="channel-name">development</span>
                </div>
                <div class="channel">
                    <span class="channel-icon">#</span>
                    <span class="channel-name">design</span>
                </div>
                <div class="channel">
                    <span class="channel-icon">🔒</span>
                    <span class="channel-name">dev-ops</span>
                </div>
            </div>
            
            <div class="channel-section">
                <div class="channel-header">Direct Messages</div>
                <div class="channel">
                    <span class="channel-icon">🟢</span>
                    <span class="channel-name">Sarah Chen</span>
                </div>
                <div class="channel">
                    <span class="channel-icon">🟡</span>
                    <span class="channel-name">Mike Johnson</span>
                </div>
                <div class="channel">
                    <span class="channel-icon">⚫</span>
                    <span class="channel-name">Emma Davis</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="channel-info">
                <div class="channel-title"># general</div>
                <div class="member-count">90 members</div>
            </div>
        </div>

        <div class="messages-container" id="messages">
            <!-- Messages will be loaded dynamically -->
        </div>

        <div class="message-input-container">
            <div class="input-container">
                <div class="message-input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        placeholder="Message #general"
                        rows="1"
                    ></textarea>
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');
        const connectionStatus = document.getElementById('connectionStatus');
        let currentChannel = 'general';
        let socket;
        let firstMessageSent = false;

        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                connectionStatus.textContent = 'Connected to server';
                connectionStatus.className = 'connection-status connected';
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 2000);
                socket.emit('joinChannel', currentChannel);
            });

            socket.on('disconnect', () => {
                connectionStatus.textContent = 'Disconnected from server';
                connectionStatus.className = 'connection-status disconnected';
            });

            socket.on('newMessage', (data) => {
                if (data.channel === currentChannel) {
                    const messageElement = createMessageElement(data.message);
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });

            socket.on('messageDeleted', (data) => {
                if (data.channel === currentChannel) {
                    const messageElements = messagesContainer.querySelectorAll('.message');
                    messageElements.forEach(element => {
                        if (element.dataset.messageId === data.messageId.toString()) {
                            element.remove();
                        }
                    });
                }
            });
        }

        async function loadChannelMessages(channelName) {
            try {
                const response = await fetch(`/api/messages/${channelName}`);
                const messages = await response.json();
                
                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    const messageElement = createMessageElement(msg);
                    messagesContainer.appendChild(messageElement);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function createMessageElement(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.dataset.messageId = msg.id || '';
            
            let reactionsHtml = '';
            if (msg.reactions) {
                reactionsHtml = msg.reactions.map(reaction => `<div class="reaction">${reaction}</div>`).join('');
            }
            
            let threadHtml = '';
            if (msg.thread) {
                threadHtml = `<div class="thread-link">${msg.thread}</div>`;
            }
            
            messageElement.innerHTML = `
                <div class="avatar-container">
                    <div class="avatar" style="background-color: ${msg.color};">${msg.avatar}</div>
                    ${msg.username !== 'You' ? '<div class="online-indicator"></div>' : ''}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${msg.username}</span>
                        <span class="timestamp">${msg.timestamp}</span>
                    </div>
                    <div class="message-text">${msg.text.replace(/\n/g, '<br>')}</div>
                    ${reactionsHtml}
                    ${threadHtml}
                    <div class="message-actions">
                        <button class="action-button" onclick="toggleDropdown(this)">⋯</button>
                        <div class="dropdown-menu">
                            <div class="dropdown-item danger" onclick="deleteMessage(this)">
                                <span class="dropdown-icon">🗑️</span>
                                Delete message
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return messageElement;
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                const response = await fetch(`/api/messages/${currentChannel}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        username: 'You',
                        avatar: 'YU',
                        color: '#2ecc71'
                    })
                });

                if (response.ok) {
                    // Auto-response for first message in general channel
                    if (!firstMessageSent && currentChannel === 'general') {
                        firstMessageSent = true;
                        setTimeout(async () => {
                            await fetch(`/api/messages/${currentChannel}`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    message: 'Did you just leak the API key?',
                                    username: 'Sarah Chen',
                                    avatar: 'SC',
                                    color: '#e74c3c'
                                })
                            });
                        }, 2000);
                    }

                    // Clear input
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                } else {
                    console.error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Channel switching functionality
        document.querySelectorAll('.channel').forEach(channel => {
            channel.addEventListener('click', function() {
                const previousChannel = currentChannel;
                
                document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                const channelName = this.querySelector('.channel-name').textContent;
                const isPrivate = this.querySelector('.channel-icon').textContent === '🔒';
                const displayName = isPrivate ? channelName : (channelName.startsWith('#') ? channelName : `# ${channelName}`);
                
                currentChannel = channelName;
                
                // Update UI
                const memberCount = isPrivate ? '12 members' : '90 members';
                document.querySelector('.channel-title').textContent = displayName;
                document.querySelector('.member-count').textContent = memberCount;
                messageInput.placeholder = `Message ${displayName}`;
                
                // Update socket channel subscription
                if (socket && socket.connected) {
                    socket.emit('leaveChannel', previousChannel);
                    socket.emit('joinChannel', currentChannel);
                }
                
                // Load messages for the selected channel
                loadChannelMessages(channelName);
            });
        });

        function toggleDropdown(button) {
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                if (menu !== button.nextElementSibling) {
                    menu.classList.remove('show');
                }
            });
            
            // Toggle current dropdown
            const dropdown = button.nextElementSibling;
            dropdown.classList.toggle('show');
            
            // Close dropdown when clicking outside
            setTimeout(() => {
                document.addEventListener('click', function closeDropdown(e) {
                    if (!button.contains(e.target) && !dropdown.contains(e.target)) {
                        dropdown.classList.remove('show');
                        document.removeEventListener('click', closeDropdown);
                    }
                });
            }, 0);
        }

        async function deleteMessage(item) {
            const messageElement = item.closest('.message');
            const messageId = messageElement.dataset.messageId;
            
            if (!messageId) return;
            
            try {
                const response = await fetch(`/api/messages/${currentChannel}/${messageId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    messageElement.style.transition = 'opacity 0.3s, transform 0.3s';
                    messageElement.style.opacity = '0';
                    messageElement.style.transform = 'translateX(-20px)';
                    
                    setTimeout(() => {
                        messageElement.remove();
                    }, 300);
                }
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            loadChannelMessages('general');
        });
    </script>
</body>
</html>
